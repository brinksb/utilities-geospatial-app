name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d --build --wait
          # Give services a moment to fully initialize
          sleep 5

      - name: Run backend tests
        run: docker compose exec -T backend pytest -v --tb=short

      - name: Run frontend unit tests
        run: docker compose exec -T frontend npm run test

      - name: Install Playwright browsers
        run: docker compose exec -T frontend npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: docker compose exec -T frontend npx playwright test --reporter=list

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down -v

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -e ".[dev]" 2>/dev/null || pip install -e .

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Backend lint (if configured)
        run: |
          cd backend
          if command -v ruff &> /dev/null; then
            ruff check .
          else
            echo "Ruff not installed, skipping backend lint"
          fi
        continue-on-error: true

      - name: Frontend type check
        run: |
          cd frontend
          npx tsc --noEmit
        continue-on-error: true
